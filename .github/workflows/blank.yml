import 'package:flutter/material.dart';
import 'dart:async';

void main() {
  runApp(const PhantomApp());
}

class PhantomApp extends StatelessWidget {
  const PhantomApp({super.key});

  @override
  Widget build(BuildContext context) {
    return MaterialApp(
      debugShowCheckedModeBanner: false,
      title: "PHANTOM",
      themeMode: ThemeMode.system,
      theme: ThemeData(
        brightness: Brightness.light,
        colorSchemeSeed: Colors.deepPurple,
        useMaterial3: true,
      ),
      darkTheme: ThemeData(
        brightness: Brightness.dark,
        colorSchemeSeed: Colors.deepPurple,
        useMaterial3: true,
      ),
      home: const ChatScreen(),
    );
  }
}

class Message {
  final String text;
  final bool isUser;
  final bool isTyping;
  final bool isProLocked;

  Message({
    required this.text,
    required this.isUser,
    this.isTyping = false,
    this.isProLocked = false,
  });
}

class ChatScreen extends StatefulWidget {
  const ChatScreen({super.key});

  @override
  State<ChatScreen> createState() => _ChatScreenState();
}

class _ChatScreenState extends State<ChatScreen> {
  final TextEditingController controller = TextEditingController();
  final ScrollController scrollController = ScrollController();

  List<Message> messages = [];
  String selectedSubject = "Math";
  int dailyMessages = 0;
  final int dailyLimit = 10;

  final List<String> subjects = [
    "Math",
    "Physics",
    "Chemistry",
    "Computer Science",
    "English",
  ];

  // Session memory: stores all previous messages
  List<Message> sessionMemory = [];

  @override
  void dispose() {
    controller.dispose();
    scrollController.dispose();
    super.dispose();
  }

  void sendMessage() async {
    if (controller.text.trim().isEmpty) return;

    // Check daily free limit
    if (dailyMessages >= dailyLimit) {
      setState(() {
        messages.add(Message(text: "", isUser: false, isProLocked: true));
      });
      scrollToBottom();
      return;
    }

    // Add user message + typing indicator
    setState(() {
      final userMessage = Message(text: controller.text, isUser: true);
      messages.add(userMessage);
      sessionMemory.add(userMessage);
      messages.add(Message(text: "", isUser: false, isTyping: true));
      dailyMessages++;
    });

    controller.clear();
    scrollToBottom();

    // Fake AI delay
    await Future.delayed(const Duration(seconds: 2));

    // Simulate some Pro responses
    bool isProResponse = dailyMessages % 3 == 0;

    setState(() {
      messages.removeLast(); // remove typing
      if (isProResponse) {
        messages.add(Message(text: "", isUser: false, isProLocked: true));
      } else {
        String aiResponse =
            "[PHANTOM - $selectedSubject]: Here's a beginner-friendly, step-by-step explanation for your question in $selectedSubject!\n\n";

        // Include last 2 session messages for memory context
        if (sessionMemory.length >= 2) {
          aiResponse +=
              "Previous questions: ${sessionMemory[sessionMemory.length - 2].text}, ${sessionMemory[sessionMemory.length - 1].text}";
        }

        final aiMsg = Message(text: aiResponse, isUser: false);
        messages.add(aiMsg);
        sessionMemory.add(aiMsg);
      }
    });

    scrollToBottom();
  }

  void scrollToBottom() {
    Future.delayed(const Duration(milliseconds: 100), () {
      scrollController.animateTo(
        scrollController.position.maxScrollExtent,
        duration: const Duration(milliseconds: 300),
        curve: Curves.easeOut,
      );
    });
  }

  @override
  Widget build(BuildContext context) {
    final isDark = Theme.of(context).brightness == Brightness.dark;

    return Scaffold(
      appBar: AppBar(title: const Text("PHANTOM"), centerTitle: true),
      body: Column(
        children: [
          // Subject selector
          Padding(
            padding: const EdgeInsets.all(8.0),
            child: DropdownButtonFormField<String>(
              initialValue: selectedSubject,
              decoration: InputDecoration(
                border: OutlineInputBorder(
                  borderRadius: BorderRadius.circular(12),
                ),
                contentPadding: const EdgeInsets.symmetric(
                  horizontal: 12,
                  vertical: 8,
                ),
              ),
              items: subjects
                  .map<DropdownMenuItem<String>>(
                    (subj) => DropdownMenuItem<String>(
                      value: subj,
                      child: Text(subj),
                    ),
                  )
                  .toList(),
              onChanged: (String? val) {
                if (val != null) {
                  setState(() {
                    selectedSubject = val;
                  });
                }
              },
            ),
          ),

          // Chat messages
          Expanded(
            child: ListView.builder(
              controller: scrollController,
              itemCount: messages.length,
              itemBuilder: (BuildContext context, int index) {
                final msg = messages[index];
                return Align(
                  alignment: msg.isUser
                      ? Alignment.centerRight
                      : Alignment.centerLeft,
                  child: Container(
                    margin: const EdgeInsets.symmetric(
                      vertical: 6,
                      horizontal: 10,
                    ),
                    padding: const EdgeInsets.all(12),
                    constraints: const BoxConstraints(maxWidth: 280),
                    decoration: BoxDecoration(
                      color: msg.isUser
                          ? Colors.deepPurple
                          : isDark
                          ? Colors.grey.shade800
                          : Colors.grey.shade200,
                      borderRadius: BorderRadius.circular(16),
                    ),
                    child: msg.isTyping
                        ? const SizedBox(
                            height: 16,
                            width: 40,
                            child: LinearProgressIndicator(minHeight: 3),
                          )
                        : msg.isProLocked
                        ? Row(
                            mainAxisSize: MainAxisSize.min,
                            children: [
                              const Icon(
                                Icons.lock,
                                size: 16,
                                color: Colors.redAccent,
                              ),
                              const SizedBox(width: 6),
                              Text(
                                "Pro Feature â€“ Upgrade to unlock",
                                style: TextStyle(
                                  color: isDark ? Colors.white : Colors.black87,
                                  fontStyle: FontStyle.italic,
                                ),
                              ),
                            ],
                          )
                        : Text(
                            msg.text,
                            style: TextStyle(
                              color: msg.isUser
                                  ? Colors.white
                                  : isDark
                                  ? Colors.white
                                  : Colors.black,
                            ),
                          ),
                  ),
                );
              },
            ),
          ),

          // Input box + Upgrade button
          SafeArea(
            child: Padding(
              padding: const EdgeInsets.all(8),
              child: Column(
                children: [
                  Row(
                    children: [
                      Expanded(
                        child: TextField(
                          controller: controller,
                          decoration: const InputDecoration(
                            hintText: "Ask a question...",
                            border: OutlineInputBorder(),
                          ),
                        ),
                      ),
                      const SizedBox(width: 8),
                      IconButton(
                        icon: const Icon(Icons.send),
                        onPressed: sendMessage,
                      ),
                    ],
                  ),
                  if (dailyMessages >= dailyLimit)
                    Padding(
                      padding: const EdgeInsets.symmetric(vertical: 6),
                      child: ElevatedButton.icon(
                        onPressed: () {
                          ScaffoldMessenger.of(context).showSnackBar(
                            const SnackBar(
                              content: Text("Pro upgrade coming soon!"),
                            ),
                          );
                        },
                        icon: const Icon(Icons.upgrade),
                        label: const Text("Upgrade to Pro"),
                      ),
                    ),
                ],
              ),
            ),
          ),
        ],
      ),
    );
  }
}
